<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Events Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .box {
        width: 200px;
        height: 100px;
        background: lightblue;
        margin: 10px 0;
        text-align: center;
        line-height: 100px;
      }
      .scroll-box {
        width: 300px;
        height: 100px;
        overflow: auto;
        border: 1px solid #333;
      }
    </style>
  </head>

  <body onload="pageLoaded()" onresize="windowResized()">
    <h2>Mouse Events</h2>

    <button onclick="handleClick()">Click Me</button>
    <button ondblclick="handleDoubleClick()">Double Click Me</button>

    <div
      class="box"
      onmouseover="mouseOver(this)"
      onmouseout="mouseOut(this)"
      onmousedown="mouseDown(this)"
      onmouseup="mouseUp(this)"
    >
      Hover / Click Me
    </div>

    <p onmousemove="mouseMove()">Move mouse here</p>

    <hr />

    <h2>Form Events</h2>

    <form onsubmit="handleSubmit(event)" onreset="handleReset()">
      <label>
        Name:
        <input
          type="text"
          onfocus="handleFocus(this)"
          onblur="handleBlur(this)"
          oninput="handleInput(this)"
        />
      </label>
      <br /><br />

      <label>
        Choose option:
        <select onchange="handleChange(this)">
          <option value="">Select</option>
          <option value="A">Option A</option>
          <option value="B">Option B</option>
        </select>
      </label>
      <br /><br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>

    <hr />

    <h2>Keyboard Events</h2>

    <input
      type="text"
      placeholder="Type something"
      onkeydown="keyDown(event)"
      onkeyup="keyUp(event)"
      onkeypress="keyPress(event)"
    />

    <hr />

    <h2>Scroll Event</h2>

    <div class="scroll-box" onscroll="handleScroll()">
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Scroll down to trigger event.</p>
      <p>More content...</p>
      <p>More content...</p>
      <p>More content...</p>
    </div>

    <script>
      // Page & window events
      function pageLoaded() {
        console.log("Page loaded");
      }

      function windowResized() {
        console.log("Window resized");
      }

      // Mouse events
      function handleClick() {
        alert("Button clicked");
      }

      function handleDoubleClick() {
        alert("Button double clicked");
      }

      function mouseOver(el) {
        el.style.background = "lightgreen";
      }

      function mouseOut(el) {
        el.style.background = "lightblue";
      }

      function mouseDown(el) {
        el.innerText = "Mouse Down";
      }

      function mouseUp(el) {
        el.innerText = "Mouse Up";
      }

      function mouseMove() {
        console.log("Mouse moving");
      }

      // Form events
      function handleChange(el) {
        alert("Changed to: " + el.value);
      }

      function handleInput(el) {
        console.log("Input:", el.value);
      }

      function handleFocus(el) {
        el.style.border = "2px solid green";
      }

      function handleBlur(el) {
        el.style.border = "";
      }

      function handleSubmit(event) {
        event.preventDefault();
        alert("Form submitted");
      }

      function handleReset() {
        alert("Form reset");
      }

      // Keyboard events
      function keyDown(e) {
        console.log("Key down:", e.key);
      }

      function keyUp(e) {
        console.log("Key up:", e.key);
      }

      function keyPress(e) {
        console.log("Key press:", e.key);
      }

      // Scroll event
      function handleScroll() {
        console.log("Scrolling...");
      }
    </script>
  </body>
</html>
